<mat-card>
    <mat-card-title>Deletar produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="product.name" name="name" disabled>
        </mat-form-field>
            
        <mat-form-field>
            <input matInput placeholder="Price" [(ngModel)]="product.price" name="price" disabled>
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="deleteProduct()" color="primary">
        Deletar
    </button>

    <button mat-raised-button (click)="cancelar()" color="warn">
        Cancelar
    </button>
</mat-card>
